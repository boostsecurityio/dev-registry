          workdir: /src
      format: sarif
      post-processor:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-brakeman:010d3e8@sha256:ed80eeacd3554d2fb6643c916a4d81c3a82cac9efb12f529819392b6f66c3911
