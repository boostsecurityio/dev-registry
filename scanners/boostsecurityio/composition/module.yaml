api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:72d444e@sha256:bb2a080a84dcf09fe1cda2925e2162226fe421e6d14283dc5aebc37ce83626c8
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
