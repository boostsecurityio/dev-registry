api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  support_mono_repo: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:d12c768@sha256:1626071c1993d6c378923afbd66df2649b2d77eec32d35bec3ea14b835bb18fb
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
