api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:c0c7259@sha256:09bb0d5b14b7c882072f958428548bc06062758a8f3d93ac3f78d441304b0c78
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
