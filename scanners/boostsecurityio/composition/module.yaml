api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:145be01@sha256:64007c2183f7c246a2c6801c68a422c9fe99db22348b12bd189bc830d8258fd0
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
