api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:78d14c5@sha256:e0664d56df4f2ce7bb8b6569cf88f0b52234a07823bb59576e5a46370931d333
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
