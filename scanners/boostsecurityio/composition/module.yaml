api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:7460cef@sha256:6eceabb0624d73b1e3f44bfc1c16c8de172aa122968434192c408c2b9ecd1a10
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
