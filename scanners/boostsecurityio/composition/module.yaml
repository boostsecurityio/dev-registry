api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  support_mono_repo: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:b194482@sha256:1d680086f665ccd81fa90396a11aefab383381f608017247af76c592aff28b44
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
