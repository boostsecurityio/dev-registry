api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:f46cb11@sha256:8234bfc7a0a81b3d9133055763e4202b87f967c93e9d7568ee63949c4d2b82c1
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
