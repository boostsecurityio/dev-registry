api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:7b077c0@sha256:2b6401220461bb61746ebcc35e5734c593e8b8451fda69a40e9752051f12cd30
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
      format: metadata
