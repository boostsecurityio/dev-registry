api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:a98d273@sha256:5934bc563f366140a110cebcee945651be65ba53265ef731fa14a2d0f3c53fcf
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
