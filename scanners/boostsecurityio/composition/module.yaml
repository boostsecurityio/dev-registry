api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  support_mono_repo: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:87e7e6d@sha256:691bd2b70a4634a1f778c79aab9c37ac894737ceb694c3364181e2987b57ae49
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
