api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:2a4dd4a@sha256:f21f6691827f40d3761c6f9575beeebf4a1641b3546c18ecb35677ddadde16e8
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
