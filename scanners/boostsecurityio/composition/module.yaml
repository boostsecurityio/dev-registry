api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:de49fcd@sha256:0292d50ae1dc56a1f16e813fc339e2e7a02518606a88e819b7c7be1149541f6f
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
