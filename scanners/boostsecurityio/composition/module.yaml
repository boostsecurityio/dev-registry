api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:6a27868@sha256:c8603dd77e7fde2d150291fe725f2973b37140091c375bef478e00c2f190b389
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
