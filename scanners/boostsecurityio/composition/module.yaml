api_version: 1.0

id: boostsecurityio/composition
name: BoostSecurity Composition Scanner
namespace: boostsecurityio/composition
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  support_mono_repo: false
  require_full_repo: true

steps:
  - scan:
      format: metadata
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:b1febfd@sha256:8576f25c858ddd9f6f5c326e8449de89443bc3ff7cda408d4edec16db379b434
          command: scan
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
