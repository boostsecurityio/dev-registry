api_version: 1.0


id: scanner
name: BoostSecurity Native Scanner
namespace: default
scan_types:
  - sast
  - cicd


config:
  support_diff_scan: true


steps:
    - scan:
        command:
          docker:
            image: public.ecr.aws/boostsecurityio/boost-scanner-native:9ea212e@sha256:a648d2e3e37e2d5e3bf92d8007b7407402c9714924d3ad36b19931e415164010
            command: scanner scan
            workdir: /src
          name: scanner
        format: sarif
