version: "1.0"
allowed_env_prefixes:
  - "CODEQL_"
tests:
  - name: "juice-shop"
    type: "source-code"
    source:
      url: "https://github.com/juice-shop/juice-shop.git"
      ref: "v15.0.0"
    env:
      CODEQL_LANGUAGE: "javascript"
  - name: "dsvw"
    type: "source-code"
    source:
      url: "https://github.com/stamparm/DSVW.git"
      ref: "master"
    env:
      CODEQL_LANGUAGE: "python"
  - name: "capital"
    type: "source-code"
    source:
      url: "https://github.com/Checkmarx/capital.git"
      ref: "main"
    env:
      CODEQL_LANGUAGE: "javascript"
  - name: "brokencrystals"
    type: "source-code"
    source:
      url: "https://github.com/NeuraLegion/brokencrystals.git"
      ref: "stable"
    env:
      CODEQL_LANGUAGE: "javascript"
