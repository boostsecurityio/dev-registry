api_version: 1.0

id: boostsecurityio/semgrep
name: Semgrep
namespace: boostsecurityio/semgrep
scan_types:
  - sast

config:
  support_diff_scan: true
  include_files:
  - .semgrep/*

setup:
  - name: Config
    environment:
      SEMGREP_RULES: ${SEMGREP_RULES:-https://assets.build.boostsecurity.io/semgrep-rules/stable/all-sast-rules.yml}
    run: |
      echo "SEMGREP_RULES set to: '$SEMGREP_RULES'"
      # For every rule in SEMGREP_RULES, ensure it starts with http:// or https://
      for rule in $SEMGREP_RULES; do
        if [[ "$rule" != http://* && "$rule" != https://* ]]; then
          echo "Semgrep Community Rules cannot be used. Provide a URL to rules file or leave blank for Boost curated rules."
          exit 1
        fi
      done

steps:
  - scan:
      command:
        docker:
          image: returntocorp/semgrep:1.103.0@sha256:3978a2b4e6c2cbd4eee04b0f05d5ca4a82e6526dc89e01a5dcbb941cedafb393
          command: semgrep scan --oss-only --sarif --quiet --disable-version-check --metrics=off .
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
            HOME: /tmp
            SEMGREP_RULES: ${SEMGREP_RULES:-https://assets.build.boostsecurity.io/semgrep-rules/stable/all-sast-rules.yml}
      format: sarif
      post-processor:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-semgrep:2e1c86f@sha256:947f8cf38e8bfa8da0826e389e86c77f761a12106d1d9a39c0ea911dc2dce301
          command: process
