api_version: 1.0

id: boostsecurityio/semgrep
name: BoostSecurity semgrep
namespace: boostsecurityio/semgrep
scan_types:
  - sast

config:
  support_diff_scan: true
  include_files:
  - .semgrep/*

steps:
  - scan:
      command:
        docker:
          image: returntocorp/semgrep:1.39.0@sha256:fd3d6ccd390677db83880d99a9f494500c003ec82177cc141f6ec37f71633a96
          command: semgrep scan --sarif --quiet --disable-version-check .
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
            HOME: /tmp
            SEMGREP_RULES: ${SEMGREP_RULES:-auto}
      format: sarif
      post-processor:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-semgrep:366eecf@sha256:7d705102447e03abdad0cac0b756ff46303079200316e2f60b12cdb5b300655c
          command: process
