api_version: 1.0

id: boostsecurityio/semgrep
name: Semgrep
namespace: boostsecurityio/semgrep
scan_types:
  - sast

config:
  support_diff_scan: true
  include_files:
  - .semgrep/*

setup:
  - name: Validate rules
    environment:
      OPENGREP_RULES: ${OPENGREP_RULES:-https://assets.build.boostsecurity.io/semgrep-rules/stable/all-sast-rules.yml}
    run: |
      echo "OPENGREP_RULES set to: '$OPENGREP_RULES'"
      for rule in $OPENGREP_RULES; do
        case "$rule" in
          .semgrep/*|http://*|https://*)
            # valid rule token; do nothing
            ;;
          *)
            echo "Semgrep Community Rules cannot be used. Provide a URL or relative path to rules file or leave blank for Boost curated rules."
            exit 1
            ;;
        esac
      done

steps:
  - scan:
      command:
        docker:
          image: 1mdev/opengrep:1.15.1
          command: opengrep scan --oss-only --sarif --quiet --disable-version-check --no-git-ignore .
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
            HOME: /tmp
            OPENGREP_RULES: ${OPENGREP_RULES:-https://assets.build.boostsecurity.io/semgrep-rules/stable/all-sast-rules.yml}
      format: sarif
      post-processor:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-semgrep:57334c4@sha256:3873871210db82461972a6df2ec0494394f2a8ce37af1f2a702b195db230c63d
          command: process
