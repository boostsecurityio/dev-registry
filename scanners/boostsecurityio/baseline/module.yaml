api_version: 1.0


id: boostsecurityio/baseline
name: BoostSecurity Scanner
namespace: boostsecurityio/baseline
scan_types:
  - sast
  - cicd


config:
  support_diff_scan: true


steps:
    - scan:
        command:
          docker:
            image: public.ecr.aws/boostsecurityio/boost-scanner-native:9f3dd13@sha256:3c516265c193f9b62fa2899276efd52d214c8b49a2df8c1891d068b845485000
            command: scanner scan
            workdir: /src
          name: scanner
        format: sarif
