api_version: 1.0


id: boostsecurityio/osv-scanner
name: OSV-Scanner
namespace: boostsecurityio/osv-scanner
scan_types:
  - sca


config:
  support_diff_scan: true
  include_files:
    - buildscript-gradle.lockfile
    - Cargo.lock
    - composer.lock
    - conan.lock
    - Gemfile.lock
    - go.mod
    - gradle.lockfile
    - mix.lock
    - package-lock.json
    - packages.lock.json
    - pdm.lock
    - Pipfile.lock
    - pnpm-lock.yaml
    - poetry.lock
    - pom.xml
    - pubspec.lock
    - requirements.txt
    - renv.lock
    - yarn.lock


steps:
- scan:
    command:
      docker:
        image: public.ecr.aws/boostsecurityio/boost-scanner-osv:7f9783f@sha256:d6b587a128cfc4941f59aba09d40a2737ba0f367ef4d9deae052c27b084f7712
        command: |
           -c 'osv-scanner scan source --recursive --call-analysis=all --format json . 2> /dev/null; exit_code=$?; if [ $exit_code -gt 126 ]; then exit $exit_code; fi'
        workdir: /project
    format: sarif
    post-processor:
      run: |
        if [ -z "$BOOST_SCAN_PATH" ]; then
          # set since osv-scanner generates absolute paths instead of relative
          export BOOST_SCAN_CMD_EXEC_PATH="/project"
        else
          # set the path prefix for the case of monorepo
          export BOOST_SCAN_CMD_EXEC_PATH="/project/${BOOST_SCAN_PATH}"
        fi
        export PYTHONIOENCODING="utf-8"
        docker run -i -e BOOST_SCAN_CMD_EXEC_PATH="$BOOST_SCAN_CMD_EXEC_PATH" -e PYTHONIOENCODING="utf-8" public.ecr.aws/boostsecurityio/boost-converter-sca:cf5e556@sha256:e0ca7ed943b9dd9e1d02406cee5659fa6aaa9bf4dc93cb8cc75bb83ad9f1b139 process --scanner osv
