api_version: 1.0


id: boostsecurityio/osv-scanner
name: BoostSecurity osv-scanner
namespace: boostsecurityio/osv-scanner
scan_types:
  - sca


config:
  support_diff_scan: true
  include_files:
    - buildscript-gradle.lockfile
    - Cargo.lock
    - composer.lock
    - conan.lock
    - Gemfile.lock
    - go.mod
    - gradle.lockfile
    - mix.lock
    - package-lock.json
    - packages.lock.json
    - Pipfile.lock
    - pnpm-lock.yaml
    - poetry.lock
    - pom.xml
    - pubspec.lock
    - requirements.txt
    - yarn.lock

setup:
  - name: Install OSV-Scanner
    environment:
      VERSION: 1.3.4
      LINUX_X86_64_SHA: 588c42cdc23b64947ebbd0756193fd800c5d281e8fa6df4c309943060b398fcc
      LINUX_ARM64_SHA: 7e12aedda030c0a9bef4b5efcd2cdde5fedcc657b050ae48b97bb43b9e5e773c
      MACOS_ARM64_SHA: 0edc0d9769a1ee69607a085669bfdbd86c5dcd1b5550439820d6ef148fa9d555
      MACOS_X86_64_SHA: 32e343998d892baf309b76b131f2b8cfb6b58a589bba52512d6538db052ba656
    run: |
      BINARY_URL="https://github.com/google/osv-scanner/releases/download/v${VERSION}"
      ARCH=$(uname -m)
      case "$(uname -sm)" in
        "Linux x86_64")
          BINARY_URL="${BINARY_URL}/osv-scanner_${VERSION}_linux_amd64"
          SHA="${LINUX_X86_64_SHA} osv-scanner"
          ;;
        "Linux aarch64")
          BINARY_URL="${BINARY_URL}/osv-scanner_${VERSION}_linux_arm64"
          SHA="${LINUX_ARM64_SHA} osv-scanner"
          ;;
        "Darwin arm64")
          BINARY_URL="${BINARY_URL}/osv-scanner_${VERSION}_darwin_arm64"
          SHA="${MACOS_ARM64_SHA} osv-scanner"
          ;;
        "Darwin x86_64")
          BINARY_URL="${BINARY_URL}/osv-scanner_${VERSION}_darwin_amd64"
          SHA="${MACOS_X86_64_SHA} osv-scanner"
          ;;
        *)
          echo "Unsupported machine: ${OPTARG}"
          exit 1
          ;;
      esac
      curl -o osv-scanner -fsSL "${BINARY_URL}"
      echo "${SHA}" | sha256sum --check
      
      chmod +x osv-scanner

steps:
- scan:
    command:
      run: |
        if ! $SETUP_PATH/osv-scanner --recursive --json .; then
          if test $? -gt 2; then
            echo "osv-scanner failed to execute"
            exit 1
          fi
        fi
      environment:
        HOME: /tmp
    format: sarif
    post-processor:
      docker:
          image: public.ecr.aws/boostsecurityio/boost-converter-sca:076ae67@sha256:941d2c1f0aadec08e4d05f31c41c4b9dc52405e7469da97cb3d4c8f8c01bf500
          command: process --scanner osv
          environment:
              PYTHONIOENCODING: utf-8
