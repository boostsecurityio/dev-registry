api_version: 1.0

id: boostsecurityio/supply-chain-inventory
name: BoostSecurity Supply Chain Inventory
namespace: boostsecurityio/supply-chain-inventory
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: supply_chain_inventory
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:972e077@sha256:93caadb50ca242ff90abd98f35a731e9a841f59e7d7e24f3952c9071e72a4129
          command: inventory
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
