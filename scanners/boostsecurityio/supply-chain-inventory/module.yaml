api_version: 1.0

id: boostsecurityio/supply-chain-inventory
name: BoostSecurity Supply Chain Inventory
namespace: boostsecurityio/supply-chain-inventory
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: supply_chain_inventory
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:706afa3@sha256:18a5d9da54503d5e92f0039a636b888d05cc24b290c7fb1f7772e5c3eb77e66e
          command: inventory
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
            PYTHONWARNINGS: ignore
