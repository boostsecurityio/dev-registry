api_version: 1.0

id: boostsecurityio/supply-chain-inventory
name: BoostSecurity Supply Chain Inventory
namespace: boostsecurityio/supply-chain-inventory
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: supply_chain_inventory
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:8c7119d@sha256:e6504933a96f46cfdb1d73b8ee75c78859f2697a303e363bc7391358058f7d3e
          command: inventory
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
            PYTHONWARNINGS: ignore
