api_version: 1.0

id: boostsecurityio/supply-chain-inventory
name: BoostSecurity Supply Chain Inventory
namespace: boostsecurityio/supply-chain-inventory
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: supply_chain_inventory
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:38a1ebd@sha256:b71b2c0117caeb145566cc1abcd7ce14102dc26ca130b4bee65e9ad641fc1b1d
          command: inventory
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
            PYTHONWARNINGS: ignore
