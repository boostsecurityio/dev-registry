api_version: 1.0

id: boostsecurityio/supply-chain-inventory
name: BoostSecurity Supply Chain Inventory
namespace: boostsecurityio/supply-chain-inventory
scan_types:
  - metadata
  - sci

config:
  support_diff_scan: false
  require_full_repo: true

steps:
  - scan:
      format: supply_chain_inventory
      command:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-composition:2952e54@sha256:9cb5e443596bd275aeb5039ed48f8e96ad353b32885db3d8f815a081f988f63e
          command: inventory
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
            PYTHONWARNINGS: ignore
