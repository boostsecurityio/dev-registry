api_version: 1.0


id: boostsecurityio/gosec
name: gosec
namespace: boostsecurityio/gosec
scan_types:
  - sast


config:
  require_full_repo: true
  support_diff_scan: true

steps:
  - scan:
      command:
        docker:
          image: registry.gitlab.com/boostsecurityio/registry/securego/gosec:2.20.0@sha256:8015b08ccaf2eb2dd780afc5b37653428f03f8c45234d09cf173be5855d07f7c
          command: -fmt sarif -no-fail -track-suppressions ./...
          workdir: /app
          environment:
            HOME: /tmp/gosec
      format: sarif
      post-processor:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-gosec:8874fb4@sha256:9b85ad1c04c61c025da40d6772654bebf077266a9b61d4f0ec6974b08c296608
          command: process
          environment:
            PYTHONIOENCODING: utf-8
